<script>
  document.getElementById('mobile-menu-btn').addEventListener('click', function() {
    const navLinks = document.getElementById('nav-links');
    navLinks.classList.toggle('show');
    const icon = this.querySelector('i');
    icon.classList.toggle('fa-bars');
    icon.classList.toggle('fa-times');
  });

  document.querySelectorAll('#nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        document.getElementById('nav-links').classList.remove('show');
        document.querySelector('#mobile-menu-btn i').classList.remove('fa-times');
        document.querySelector('#mobile-menu-btn i').classList.add('fa-bars');
      }
    });
  });

  window.addEventListener('scroll', () => {
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('#nav-links a');
    let current = '';
    sections.forEach(section => {
      const top = section.offsetTop;
      const height = section.offsetHeight;
      if (pageYOffset >= (top - 100)) current = section.id;
    });
    navLinks.forEach(link => {
      const active = link.getAttribute('href') === `#${current}`;
      link.style.color = active ? '#00FFFF' : '#B0B0B0';
      link.querySelector('span:last-child').style.transform = active ? 'scaleX(1)' : 'scaleX(0)';
    });
  });
</script>

<script>
document.getElementById("contactForm").addEventListener("submit", async function(e){
  e.preventDefault();
  document.getElementById("response").innerText = "⏳ Sending...";

  let formData = {
    name: this.name.value,
    email: this.email.value,
    subject: this.subject.value,
    message: this.message.value
  };

  try {
    let res = await fetch("http://localhost:5000/send", {   // 🔗 backend endpoint
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    let result = await res.json();
    if(result.success){
      document.getElementById("response").innerText = "✅ Message Sent Successfully!";
      this.reset();
    } else {
      document.getElementById("response").innerText = "❌ Failed! Try again later.";
    }
  } catch (error) {
    document.getElementById("response").innerText = "⚠️ Error connecting to server.";
  }
});
</script>
